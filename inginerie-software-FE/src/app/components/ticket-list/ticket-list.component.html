<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Ticket List</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Train Name</th>
                                <th>Departure Time</th>
                                <th>Arrival Time</th>

                                
                            </tr>
                            </thead>
                            <tr *ngFor="let ticket of tickets">
                                <td >{{ticket.user.firstName}}</td>
                                <td >{{ticket.user.lastName}}</td>
                                <td >{{ticket.train.name}}</td>
                                <td >{{ticket.train.departureTime}}</td>
                                <td >{{ticket.train.arrivalTime}}</td>

                                
                                
                            </tr>
                        </table>
                    </div>
                    <hr>
                    <button class="btn btn-primary" routerLink="tickets">Book New Ticket</button>
                    <router-outlet></router-outlet>
                </div>
                
 
            </div>
        </div>
    </div>
  </div>
